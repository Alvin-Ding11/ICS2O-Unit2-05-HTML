<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text formatting and local images</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p style="color:Tomato;"><q>This is the text is in a short quotation format,</q> the text color is red or "Tomato"</p>
    <br>
    <p style="background-color:DodgerBlue;border:3px solid SlateBlue;font-family:courier;">This is the text in <del>italics</del> courierd, the background color is green whilst the border color is purple</p>
    <br>
    <sup style="background-color: rgb(300,56,76,0.75);">This is text in subscript, the background is created using the rgb function</sup>
    <br>
    <img src="./images/Panda.jpg" alt="Cute Panda On Basketball">
    <script src="script.js"></script>
  </body>
</html>
